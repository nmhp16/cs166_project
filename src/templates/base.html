<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Malware Scanner{% endblock %}</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #0f172a;
            color: #e2e8f0;
            min-height: 100vh;
            line-height: 1.6;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 2rem;
        }
        
        header {
            text-align: center;
            padding: 3rem 0 2rem;
            border-bottom: 1px solid #1e293b;
            margin-bottom: 2rem;
        }
        
        header h1 {
            font-size: 1.75rem;
            font-weight: 600;
            color: #f8fafc;
            margin-bottom: 0.5rem;
        }
        
        header p {
            color: #94a3b8;
            font-size: 0.95rem;
        }
        
        .card {
            background: #1e293b;
            border-radius: 12px;
            padding: 2rem;
            margin-bottom: 1.5rem;
        }
        
        .upload-area {
            border: 2px dashed #334155;
            border-radius: 8px;
            padding: 3rem 2rem;
            text-align: center;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .upload-area:hover, .upload-area.dragover {
            border-color: #3b82f6;
            background: rgba(59, 130, 246, 0.05);
        }
        
        .upload-area svg {
            width: 48px;
            height: 48px;
            color: #64748b;
            margin-bottom: 1rem;
        }
        
        .upload-area h3 {
            font-size: 1.1rem;
            color: #e2e8f0;
            margin-bottom: 0.5rem;
        }
        
        .upload-area p {
            color: #64748b;
            font-size: 0.875rem;
        }
        
        .file-input { display: none; }
        
        .file-preview {
            display: none;
            align-items: center;
            gap: 1rem;
            padding: 1rem;
            background: #0f172a;
            border-radius: 8px;
            margin-top: 1.5rem;
        }
        
        .file-preview.active { display: flex; }
        
        .file-info { flex: 1; }
        .file-name { font-weight: 500; color: #f8fafc; }
        .file-size { font-size: 0.875rem; color: #64748b; }
        
        .btn {
            display: inline-block;
            padding: 0.75rem 1.5rem;
            border-radius: 6px;
            font-weight: 500;
            font-size: 0.95rem;
            border: none;
            cursor: pointer;
            transition: all 0.2s;
            text-decoration: none;
        }
        
        .btn-primary {
            background: #3b82f6;
            color: white;
            width: 100%;
            margin-top: 1rem;
        }
        
        .btn-primary:hover { background: #2563eb; }
        .btn-primary:disabled { background: #475569; cursor: not-allowed; }
        
        .btn-secondary {
            background: #334155;
            color: #e2e8f0;
        }
        
        .btn-secondary:hover { background: #475569; }
        
        .btn-remove {
            background: transparent;
            color: #ef4444;
            padding: 0.5rem;
        }
        
        /* Result styles */
        .verdict {
            text-align: center;
            padding: 2rem;
            border-radius: 12px;
            margin-bottom: 1.5rem;
        }
        
        .verdict h2 { font-size: 1.5rem; margin-bottom: 0.5rem; }
        .verdict p { opacity: 0.9; }
        
        .verdict-clean { background: linear-gradient(135deg, #059669, #047857); }
        .verdict-malware { background: linear-gradient(135deg, #dc2626, #b91c1c); }
        .verdict-pua { background: linear-gradient(135deg, #d97706, #b45309); }
        .verdict-suspicious { background: linear-gradient(135deg, #ea580c, #c2410c); }
        
        .info-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
        }
        
        .info-item {
            background: #0f172a;
            padding: 1rem;
            border-radius: 8px;
        }
        
        .info-label {
            font-size: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            color: #64748b;
            margin-bottom: 0.25rem;
        }
        
        .info-value {
            font-weight: 500;
            color: #f8fafc;
            word-break: break-all;
        }
        
        .score-bar {
            height: 8px;
            background: #334155;
            border-radius: 4px;
            overflow: hidden;
            margin-top: 0.5rem;
        }
        
        .score-fill {
            height: 100%;
            border-radius: 4px;
            transition: width 0.5s ease;
        }
        
        .score-low { background: #10b981; }
        .score-medium { background: #f59e0b; }
        .score-high { background: #ef4444; }
        
        .reasons {
            margin-top: 1rem;
            padding-top: 1rem;
            border-top: 1px solid #334155;
        }
        
        .reason-tag {
            display: inline-block;
            background: rgba(239, 68, 68, 0.15);
            color: #fca5a5;
            padding: 0.375rem 0.75rem;
            border-radius: 4px;
            font-size: 0.875rem;
            margin: 0.25rem;
        }
        
        .hash-value {
            font-family: 'SF Mono', Monaco, monospace;
            font-size: 0.8rem;
            background: #0f172a;
            padding: 0.5rem;
            border-radius: 4px;
            word-break: break-all;
        }
        
        .loading {
            position: fixed;
            inset: 0;
            background: rgba(15, 23, 42, 0.9);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 100;
        }
        
        .loading.active { display: flex; }
        
        .spinner {
            width: 40px;
            height: 40px;
            border: 3px solid #334155;
            border-top-color: #3b82f6;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin { to { transform: rotate(360deg); } }
        
        footer {
            text-align: center;
            padding: 2rem;
            color: #64748b;
            font-size: 0.875rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Malware Scanner</h1>
            <p>Static analysis using machine learning</p>
        </header>
        
        {% block content %}{% endblock %}
        
        <footer>
            EMBER + LightGBM | For research purposes only
        </footer>
    </div>
    
    <div class="loading" id="loading">
        <div class="spinner"></div>
    </div>
    
    {% block scripts %}{% endblock %}
</body>
</html>
